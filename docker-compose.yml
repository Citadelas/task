services:
  postgres-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task
    ports:
      - "5433:5433"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: -p 5433
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5


  db-migrate:
    image: migrate/migrate
    command: -path=/migrations -database postgres://postgres:postgres@postgres-db:5433/task?sslmode=disable up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres-db:
        condition: service_healthy

  task-app:
    build: .
    ports:
      - "44045:44045"
    environment:
      - CONFIG_PATH=/app/config/local.yaml
    depends_on:
      db-migrate:
        condition: service_completed_successfully
volumes:
  pgdata:
